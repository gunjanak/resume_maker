<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/static/js/form_2.js"></script>
</head>

    </head>
    <body>
        <div class="container">
            
                <h2 class="text-center" >Basic Information</h2>

           
            <form class="form-horizontal" action="/education/" id="mainform" method="post" name="mainform">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text">Name:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="name" placeholder="Name" name="Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="address" placeholder="Enter address" name="Address">
                    </div>
                  </div>


                <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-sm-2" for="number">Phone:</label>
                <div class="col-sm-10">          
                  <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" name="Phone Number">
                </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="address">About:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" cols="100" name="description">
                 
                </textarea>
                
                
              </div>
            </div>
            

             
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
    </body>
</html>
